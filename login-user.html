<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotShare - User Login</title>
    <link rel="icon" href="../ReiaMenezes_M00791121_FInalYearProject/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>User Login</h1>
        <a href="register-user.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Login">
        </form>
        <p><a href="register-user.html">Don't have an account? Register now.</a></p>
    </div>
</body>
